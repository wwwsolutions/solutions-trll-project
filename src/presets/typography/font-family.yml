# SET FONT FAMILY
primary:
  font-family: "'OpenSans Regular', sans-serif"
  font-weight: 400;
  font-style: normal;
  font-feature-settings: "'onum', 'kern', 'liga', 'dlig', 'clig'"
  font-kerning: 'normal'

secondary:
  font-family: "'OpenSans Light', sans-serif"
  font-weight: 300;
  font-style: normal;
  font-feature-settings: "'onum', 'kern', 'liga', 'dlig', 'clig'"
  font-kerning: 'normal'

tertiary:
  font-family: "'OpenSans SemiBold', sans-serif"
  font-weight: 600;
  font-style: normal;
  font-feature-settings: "'onum', 'kern', 'liga', 'dlig', 'clig'"
  font-kerning: 'normal'

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Solutions | Flexbox Template</title>
</head>
<body>


  <div class="container">

    <header class="header">

      <img class="logo" src="assets/images/logo.png" alt="Logo">

      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search hotels">
        <button class="search__button">
          <svg class="search__icon">
            <use href="assets/sprites/spritemap.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <nav class="user-nav">

        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use href="assets/sprites/spritemap.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>

        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use href="assets/sprites/spritemap.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">13</span>
        </div>

        <div class="user-nav__user">
          <img src="assets/images/user.jpg" alt="User photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Jonas</span>
        </div>

      </nav>

    </header>

    <div class="content">

      <nav class="sidebar">
        <ul class="side-nav">

          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="assets/sprites/spritemap.svg#icon-home"></use>
              </svg>
              <span>Hotel</span>
            </a>
          </li>

          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="assets/sprites/spritemap.svg#icon-aircraft-take-off"></use>
              </svg>
              <span>Flight</span>
            </a>
          </li>

          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="assets/sprites/spritemap.svg#icon-key"></use>
              </svg>
              <span>Car rental</span>
            </a>
          </li>

          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="assets/sprites/spritemap.svg#icon-map"></use>
              </svg>
              <span>Tours</span>
            </a>
          </li>

        </ul>

        <div class="legal">
          &copy; 2017 by Me. All rights reserved.
        </div>
      </nav>

      <main class="hotel-view">

        <div class="gallery">
          <figure class="gallery__item">
            <img src="assets/images/hotel-1.jpg" alt="Photo" class="gallery__photo">
          </figure>

          <figure class="gallery__item">
            <img src="assets/images/hotel-2.jpg" alt="Photo" class="gallery__photo">
          </figure>

          <figure class="gallery__item">
            <img src="assets/images/hotel-3.jpg" alt="Photo" class="gallery__photo">
          </figure>
        </div>

        <div class="overview">
          <h1 class="overview__heading">
            Hotel Las Palmas
          </h1>

          <div class="overview__stars">
            <svg class="overview__icon-star">
              <use href="assets/sprites/spritemap.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use href="assets/sprites/spritemap.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use href="assets/sprites/spritemap.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use href="assets/sprites/spritemap.svg#icon-star"></use>
            </svg>
            <svg class="overview__icon-star">
              <use href="assets/sprites/spritemap.svg#icon-star"></use>
            </svg>
          </div>

          <div class="overview__location">
            <svg class="overview__icon-location">
              <use href="assets/sprites/spritemap.svg#icon-location-pin"></use>
            </svg>
            <button class="btn-inline">
              Albufeira, Portugal
            </button>
          </div>

          <div class="overview__rating">
            <div class="overview__rating-average">8.6</div>
            <div class="overview__rating-count">456 votes</div>
          </div>

        </div>

      </main>

    </div>

  </div>

</body>
</html>

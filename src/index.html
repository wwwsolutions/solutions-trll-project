<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Solutions | Flexbox Template</title>
</head>
<body>


  <div class="container">

    <header class="header">

      <img class="logo" src="assets/images/logo.png" alt="Logo">

      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search hotels">
        <button class="search__button">
          <svg class="search__icon">
            <use href="assets/sprites/spritemap.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <nav class="user-nav">

        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use href="assets/sprites/spritemap.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>

        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use href="assets/sprites/spritemap.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">13</span>
        </div>

        <div class="user-nav__user">
          <img src="assets/images/user.jpg" alt="User photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Jonas</span>
        </div>

      </nav>

    </header>

    <div class="content">

      <nav class="sidebar">
        Navigation
      </nav>

      <main class="hotel-view">
        Hotel View
      </main>

    </div>

  </div>

</body>
</html>
